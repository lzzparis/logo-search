<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Society Education Programs</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Society Education Programs</h1>
    <form class="search">
      <select class="search-option" id="program">
        <option selected hidden>Program Type</option>
        <option value="all">Search All</option>
        <option value="scholarship">Scholarship Program</option>
        <option value="loan">Loan Program</option>
      </select>
      <select class="search-option" id="level">
        <option selected hidden>Education Level</option>
        <option value="all">Search All</option>
        <option value="kindergarten">Kindergarten</option>
        <option value="highschool">High School</option>
      </select>
      <input class="search-submit" type="submit">
    </form>
  </header>
  <section class="results">
  </section>

  <section class="templates" style="display:none">
    <img class="logo">
  </section>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
